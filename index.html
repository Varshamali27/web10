<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>

  <main>
    <h2>Introduction</h2>
    <p>This is a basic website created using HTML, CSS, and a little JavaScript!</p>
    <button onclick="changeText()">Click Me!</button>
    <p id="message"></p>
  </main>

  <footer>
    <p>&copy; 2024 My Simple Website</p>
  </footer>

  <script>
    function changeText() {
      document.getElementById('message').textContent = "You clicked the button!";
    }
  </script>

</body>
</html>
